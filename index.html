<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor AR Navigation</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="ui-overlay">
        <div id="menu">
            <button id="create-map">Create Map</button>
            <button id="load-map">Load Map</button>
            <button id="start-nav">Start Navigation</button>
        </div>
        <div id="status">Ready</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-camera position="0 0 0" look-controls wasd-controls rotation-reader>
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity id="waypoints"></a-entity>
        <a-entity id="path"></a-entity>
        <!-- Debug plane to help with waypoint placement -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" opacity="0.5"></a-plane>
    </a-scene>

    <script src="js/astar.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/mapManager.js"></script>
</body>
</html>
