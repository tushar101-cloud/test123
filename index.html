<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor AR Navigation</title>
    <!-- Core A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- A-Frame Components -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="menu">
            <button id="create-map">Create Map</button>
            <button id="load-map">Load Map</button>
            <button id="start-nav">Start Navigation</button>
        </div>
        <div id="status">Ready</div>
    </div>

    <!-- AR Scene -->
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; facingMode: environment; sourceWidth: 1280; sourceHeight: 960;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        vr-mode-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera position="0 1.6 0" look-controls="enabled: false" wasd-controls="enabled: false" rotation-reader>
            <a-cursor raycaster="objects: .clickable, .waypoint-marker" cursor="fuse: false"></a-cursor>
        </a-entity>

        <!-- Waypoints Container -->
        <a-entity id="waypoints"></a-entity>
        
        <!-- Navigation Path Container -->
        <a-entity id="path"></a-entity>

        <!-- Debug Plane -->
        <a-plane 
            class="clickable" 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="100" 
            height="100" 
            color="#7BC8A4" 
            opacity="0.5" 
            material="transparent: true">
        </a-plane>

        <!-- Environment -->
        <a-sky color="#ECECEC"></a-sky>
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
    </a-scene>

    <!-- Application Scripts -->
    <script src="js/astar.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/mapManager.js"></script>

    <script>
        // Hide loading screen when scene is loaded
        const scene = document.querySelector('a-scene');
        const loader = document.querySelector('.arjs-loader');
        scene.addEventListener('loaded', () => {
            loader.style.display = 'none';
        });

        // Force back camera usage
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" }
            }
        }).catch(function(err) {
            console.error("Back camera not available:", err);
            // Fallback to any available camera
            return navigator.mediaDevices.getUserMedia({ video: true });
        });
    </script>
</body>
</html>
